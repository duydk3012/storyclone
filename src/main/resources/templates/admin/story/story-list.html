<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Truyện</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-3 col-lg-2 p-0 border-end">
        <div class="d-flex flex-column p-3">
            <h4 class="mb-4">StoryClone Admin</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Trang Quản Trị</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/stories">Quản lý Truyện</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10  px-md-4">
        <div class="pt-3 pb-2 mb-3 border-bottom">
            <h2>Quản lý Truyện</h2>
        </div>
        <a href="/admin/stories/add" class="btn btn-primary mb-3">Thêm Truyện Mới</a>

        <table class="table">
            <thead>
            <tr>
                <th class="col-id">ID</th>
                <th class="col-title">Tiêu Đề</th>
                <th class="col-status">Trạng Thái</th>
                <th class="col-actions">Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="story : ${stories}">
                <td class="col-id" th:text="${story.id}"></td>
                <td class="col-title truncate" th:title="${story.title}" th:text="${story.title}"></td>
                <td class="col-status" th:text="${story.status}"></td>
                <td class="col-actions">
                    <a th:href="@{/admin/stories/{id}/chapters(id=${story.id})}" class="btn btn-info btn-sm">Chapter</a>
                    <a th:href="@{/admin/stories/edit/{id}(id=${story.id})}" class="btn btn-warning btn-sm">Chỉnh Sửa</a>
                    <a th:href="@{/admin/stories/delete/{id}(id=${story.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa truyện này?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/js/scripts.js"></script>
</body>
</html>
